<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Restaurant</title>
    <script src="https://kit.fontawesome.com/b1266c0ec7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="./imgs/Logo.png" alt="">
          </div>
    
          <nav class="header-nav">
            <a href="" class="nav-item">Home</a>
            <a href="" class="nav-item">About Us</a>
          </nav>



    </header>



<main>
    <form id="form">
        <label for="foodName">Type Food Name:</label>
        <input type="text" id="foodName">
        <br><br>
        <label for="foodType">Choose Food Type:</label>
        <select name="foodType" id="foodType">
            <option value="Fruits and vegetables.">Fruits and vegetables.</option>
            <option value="Starchy food.">Starchy food.</option>
            <option value="Dairy.">Dairy.</option>
            <option value="Protein.">Protein.</option>
            <option value="Fat.">Fat.</option>
        </select>
        <br><br>
        <label for="price">Food Price:</label>
        <input type="text" id="price">
        <br><br>
        <input type="submit" id="submit">

        <table id="table">
        <thead>

            
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Type</th>
              <th>Price</th>
            </tr>
        </thead>
          </table>

    </form>
</main>
<footer>
    
        <div class="footer-content">
            <h3>Restaurant</h3>
            <p>This is the first restaurant where you can add your own favorite foods to the menu</p>
